name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Unit tests
        run: bash ./gradlew test --stacktrace

  build:
    name: Upload apk to App Tester
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: build release
        run: bash ./gradlew assembleDebug
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: '1:665799284713:android:aac59b7fbd5fca0f6d1d78'
          token: '1//03liKgUbFy_c-CgYIARAAGAMSNwF-L9IrAAmsUOxE_mlC6XoVAwX7n5i-_lhpESOtG4XirFzFeC2nXaAky22iRoelpfW_MOt_XHA'
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk

  apk:
    name: Generate APK
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
